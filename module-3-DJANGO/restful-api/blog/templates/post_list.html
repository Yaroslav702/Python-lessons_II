{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        <span class="post_date">{{ post.published_date }}</span> <span class="post_author">{{ post.author }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
